<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>Snake</title>
</head>

<body>
    <h1>Snake Game</h1>
    <div class="settings">
        <div class="settings__btn">
            <button type="button" class="btn start">Start / Restart</button>
            <button class="btn stop">Pause</button>
        </div>
        <div class="settings__text">
            <div class="text"></div>
            <div class="settings__points">
                <div class="score">Score: 0</div>
                <div class="level">Level: 1</div>
            </div>
        </div>
    </div>
    <div class="board"></div>
    <script src="./script/index.js" defer type="module"></script>
</body>

</html>
